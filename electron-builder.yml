appId: com.sellerpilot.app
productName: SellerPilot
directories:
  output: release
  buildResources: public
files:
  - dist/**/*
  - electron/**/*
  - public/favicon.ico
win:
  target: nsis
  icon: public/favicon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: public/favicon.ico
mac:
  target: dmg
  icon: public/favicon.ico
linux:
  target: AppImage
